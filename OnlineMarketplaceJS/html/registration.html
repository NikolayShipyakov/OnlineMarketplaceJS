<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>Registration</title>
<script type="text/javascript" src="js/functions.js"></script>
<script type="text/javascript" src="js/registrationListeners.js"></script>
<script type="text/javascript" src="js/stringFunction.js"></script>
<link rel="stylesheet" type="text/css" href="css/Registration.css" />
</head>
<body>
	<div class="head">
		<label class="label">Online marketplace. Registration</label>
	</div>
	<form method="get" action="showItems.html" onsubmit="return validUserData();">
		<div class="size">
			<div>
				<label class="name_fields">Full name:</label> <input id="name"
					name="name" class="text" type="text" />
			</div>
			<div>
				<label class="name_fields">Billing address:</label> <input
					id="adress" name="adress" class="text" type="text" />
			</div>
			<div>
				<label class="name_fields">Telephone:</label> <input class="text"
					id="phone" name="phone" type="text"/>
			</div>
			<br />
			<div>
				<label class="name_fields">Login:</label> <input class="text"
					id="login" name="login" type="text" />
			</div>
			<div>
				<label class="name_fields">Password:</label> <input class="text"
					id="password" name="password" type="password" /> <br />
			</div>
			<div>
				<label class="warning">6 character minimum</label>
			</div>
			<div>
				<label class="name_fields">Re-Enter Password:</label> <input
					id="repassword" class="text" type="password" />
			</div>
			<br />
			<div class="buttons">
				<input type="submit" value="Registration" /> 
                <input class="reset" type="button" value="Reset" onclick="reset()" />
                <input class="reset" type="button" value="Back" onclick="back()"/>
			</div>
		</div>
	</form>
	<div class="warningmessage">
		<label id="warningtext"></label>
	</div>
</body>
</html>
